<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🎮 Gaming Panel </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
    }

    #panel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .panel-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      width: 260px;
      padding: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .panel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffee;
    }

    .panel-card h3 {
      color: #00ffee;
      font-size: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ffee;
    }

    .panel-card p {
      font-size: 13px;
      color: #ccc;
      min-height: 40px;
    }

    .panel-card a {
      display: inline-block;
      margin-top: 15px;
      background: #00ffee;
      color: #000;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .panel-card a:hover {
      background: #000;
      color: #00ffee;
      border: 1px solid #00ffee;
    }
  </style>
</head>
<body>

  <h1>🎯 لیست پنل‌های گیمینگ</h1>
  <h2>shayan878@</h2>
  <div id="panel-container"></div>

  <script>
    const panels = [
      {
        title: "dns",
        file: "panel1.html",
        description: "ورود به پنل dns"
      },
      {
        title: "⚙️  ساخت کانفیگ تنظیمات",
        file: "panel2.html",
        description: "ساخت کانفیگ با درصد دل خواه"
      },
      {
        title: "🛡️ ابزار مدیریت",
        file: "panel3.html",
        description: "پنل مخصوص کنترل و مدیریت بازی"
      }
    ];

    const container = document.getElementById("panel-container");

    panels.forEach(p => {
      const card = document.createElement("div");
      card.className = "panel-card";
      card.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <a href="${p.file}" target="_blank" rel="noopener noreferrer">ورود به پنل</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
