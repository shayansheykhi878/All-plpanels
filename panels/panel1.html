<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://karmatus.com/wp-content/uploads/2024/07/%D8%AF%D8%A7%D9%86%D9%84%D9%88%D8%AF-%D8%B9%DA%A9%D8%B3-%D9%86%D8%A7%D8%B1%D9%88%D8%AA%D9%88-Naruto-%D9%85%D8%AC%D9%84%D9%87-%DA%A9%D8%A7%D8%B1%D9%85%D8%A7%D8%AA%D9%88%D8%B3-wp-093-scaled.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.01); /* شفاف‌تر کردن کادر */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, label {
            color: white;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #f4c7a1;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #d9a074;
        }
        .dns-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #f4c7a1;
            border-radius: 5px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNS Generator</h1>
        <label for="dns-count">How many DNS codes?</label>
        <input type="number" id="dns-count" min="1" value="1">

        <label for="dns-duration">DNS Duration (days):</label>
        <input type="number" id="dns-duration" min="1" value="1">

        <label for="country">Select Country:</label>
        <select id="country">
            <option value="albania">Albania</option>
            <option value="saudi">Saudi Arabia</option>
            <option value="turkey">Turkey</option>
            <option value="germany">Germany</option>
            <option value="finland">Finland</option>
            <option value="russia">Russia</option>
            <option value="iraq">Iraq</option>
            <option value="egypt">Egypt</option>
        </select>

        <label for="generation">Select Generation:</label>
        <select id="generation">
            <option value="4">Generation 4</option>
            <option value="6">Generation 6</option>
        </select>

        <label for="data-limit">Data Limit (GB):</label>
        <input type="number" id="data-limit" min="1" value="1">

        <label for="users">Number of Users:</label>
        <input type="number" id="users" min="1" value="1">

        <button onclick="generateDNS()">Generate DNS</button>
        <button onclick="copyDNS()">Copy DNS</button>

        <div id="dns-output" class="dns-output"></div>
    </div>

    <footer style="text-align: center; margin-top: 20px; color: white; font-size: 100px; font-weight: bold;">
        XALO
    </footer>

    <script>
        const prefixes = {
            4: {
                albania: "192",
                saudi: "276",
                turkey: "92",
                germany: "88",
                finland: "188",
                russia: "98",
                iraq: "5",
                egypt: "2"
            },
            6: {
                albania: "19c4",
                saudi: "88a8",
                turkey: "666",
                germany: "pl01",
                finland: "999",
                russia: "2a00",
                iraq: "329c",
                egypt: "2001"
            }
        };

        function generateRandomSegment() {
            return Math.floor(Math.random() * 256);
        }

        function generateRandomIPv6Segment() {
            return Math.random().toString(16).substring(2, 6);
        }

        function generateDNS() {
            const count = document.getElementById('dns-count').value;
            const duration = document.getElementById('dns-duration').value;
            const country = document.getElementById('country').value;
            const generation = document.getElementById('generation').value;
            const dataLimit = document.getElementById('data-limit').value;
            const users = document.getElementById('users').value;
            const output = document.getElementById('dns-output');
            const prefix = prefixes[generation][country];
            let dnsCodes = '';

            for (let i = 0; i < count; i++) {
                if (generation == "4") {
                    dnsCodes += `${prefix}.${generateRandomSegment()}.${generateRandomSegment()}.${generateRandomSegment()}<br>`;
                } else {
                    dnsCodes += `${prefix}:${generateRandomIPv6Segment()}:${generateRandomIPv6Segment()}:${generateRandomIPv6Segment()}:${generateRandomIPv6Segment()}:${generateRandomIPv6Segment()}:${generateRandomIPv6Segment()}:${generateRandomIPv6Segment()}<br>`;
                }
            }

            output.innerHTML = `
                <strong>Generated DNS Codes:</strong><br>${dnsCodes}
                <br><strong>Duration:</strong> ${duration} days
                <br><strong>Data Limit:</strong> ${dataLimit} GB
                <br><strong>Users:</strong> ${users}
            `;
        }

        function copyDNS() {
            const output = document.getElementById('dns-output').innerText;
            navigator.clipboard.writeText(output).then(() => {
                alert("DNS codes copied to clipboard!");
            });
        }
    </script>
</body>
</html>
